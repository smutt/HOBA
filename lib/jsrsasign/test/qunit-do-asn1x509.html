test("X500Name class test", function() {
  expect(2);

  equals(o3.getEncodedHex(),

});

});

test("GeneralName class test", function() {

});

test("BasicConstraints class test", function() {
  expect(6);
  var o1 = new KJUR.asn1.x509.BasicConstraints({});
  equals(o1.getExtnValueHex(), "3000", "constructor cA=f getExtnValueHex");
  equals(o1.getEncodedHex(), "30090603551d1304023000", "constructor cA=f getEncodedHex");

  var o2 = new KJUR.asn1.x509.BasicConstraints({'cA':true});
  equals(o2.getExtnValueHex(), "30030101ff", "constructor cA=t getExtnValueHex");
  equals(o2.getEncodedHex(), "300c0603551d13040530030101ff", "constructor cA=t getEncodedHex");

  var o3 = new KJUR.asn1.x509.BasicConstraints({'cA':true, 'pathLen': 7});
  equals(o3.getExtnValueHex(), "30060101ff020107", "constructor cA=t pl=7 getExtnValueHex");
  equals(o3.getEncodedHex(), "300f0603551d13040830060101ff020107", "constructor cA=t pl=7 getEncodedHex");
});

test("KeyUsage class test", function() {
  expect(3);
  var o = new KJUR.asn1.x509.KeyUsage({'bin':'11'});
  equals(o.getExtnValueHex(), "030206c0", "constructor bin 11 getExtnValueHex");
  equals(o.getEncodedHex(), "300b0603551d0f0404030206c0", "constructor bin 11 getEncodedHex");

  var o2 = new KJUR.asn1.x509.KeyUsage({'bin':'11', 'critical': true});
  equals(o2.getEncodedHex(), "300e0603551d0f0101ff0404030206c0", "constructor bin 11 critical getEncodedHex");
});

test("CRLDistributionPoints class test", function() {
  expect(2);

  var gn1 = new KJUR.asn1.x509.GeneralNames([{'uri':'http://aaa.com/'}]);
  var dpn1 = new KJUR.asn1.x509.DistributionPointName(gn1);
  var dp1 = new KJUR.asn1.x509.DistributionPoint({'dpobj': dpn1});
  var cdp1 = new KJUR.asn1.x509.CRLDistributionPoints({'array': [dp1]});
  equals(cdp1.getEncodedHex(), "30200603551d1f041930173015a013a011860f687474703a2f2f6161612e636f6d2f", "constructor array http://aaa.com/");

  var cdp2 = new KJUR.asn1.x509.CRLDistributionPoints({'uri': 'http://aaa.com/'});
  equals(cdp2.getEncodedHex(), "30200603551d1f041930173015a013a011860f687474703a2f2f6161612e636f6d2f", "constructor uri http://aaa.com/");
});
